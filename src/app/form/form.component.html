<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<div class="d-flex justify-content-center mt-1">

<form class="w-75" >
  <h1 class="mt-2">{{heading}}</h1>
  <div class="form-col">
    <div class="d-flex justify-content-between">
      <div class="form-group col-md-5">
        <label for="name">Full Name</label>
        <input type="name" class="form-control" id="name" placeholder="Full Name">
      </div>
      <div class="form-group col-md-5">
        <label for="number">Mobile Number</label>
        <input type="integer" class="form-control" id="number" placeholder="Mobile No.">
      </div>
    </div>
  </div>
    <div class="form-group">
        <label for="inputAddress1">PAN Card No</label>
        <input type="text" class="form-control" id="inputAddress1" placeholder="PAN no.">
      </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Current Adress..">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
      <div class="form-row d-flex justify-content-between">
        <div class="form-group col-md-5">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-5">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
    </div>
    <div class="form-row d-flex justify-content-between">
      <div class="form-group col-md-5">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="form-group col-md-5">
        <label for="inputsal">Salary per Annum</label>
        <input type="number" class="form-control" id="inputsal" (change)="onChange($event)">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <input *ngIf="condition; else elseBlock" type="submit" class="btn btn-primary" (click)="calculateRes()" value={{btnname}}/>
    <ng-template #elseBlock><input type="submit" class="btn btn-secondary" value= "Enter Salary"/></ng-template>
    </form>
</div>
